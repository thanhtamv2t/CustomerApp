<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title float-left padding>Thông tin cá nhân</ion-title>  
  </ion-navbar>
</ion-header>

<ion-content padding>
	<form action="#">	
		<ion-list>
			<ion-item text-center center>
				<img src="assets/imgs/no-avatar.png" alt="Avatar" style="max-width: 75%">
			</ion-item>
			<ion-item>
				    <ion-label floating>Họ</ion-label>
				    <ion-input type="text" value="{{cfirst}}" readonly></ion-input>				
			</ion-item>		
			<ion-item>
				    <ion-label floating>Tên</ion-label>
				    <ion-input type="text" value="{{clast}}" readonly></ion-input>				
			</ion-item>						
			<ion-item>
			    <ion-label floating><ion-icon name="at"></ion-icon> Email</ion-label>
			    <ion-input type="text" value="{{cemail}}" readonly></ion-input>			
			</ion-item>
			<ion-item>
			    <ion-label floating><ion-icon name="alert"></ion-icon> Số điện thoại</ion-label>
			    <ion-input type="text" value="{{cphone}}" readonly></ion-input>
			</ion-item>			
			<ion-item>
				<ion-row><button full ion-button (click)="presentModal()">Cập nhật</button></ion-row>
			</ion-item>
		</ion-list>
	</form>
</ion-content>
