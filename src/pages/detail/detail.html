<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Chi tiết chương trình</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<img src="https://tmdt.tt2t.info/assets/uploads/files/post/{{program.pro_image}}"/>
	<div padding>
		<h2 ion-text color="dark">{{program.pro_name}}</h2>
		<p ion-text color="danger"><ion-icon name="navigate"></ion-icon> {{program.pro_address}}</p>
		<div class="rating" ion-text color="warning" [style.width.px]="program.pro_rating">
			<div class="star">
			<ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon>
			</div>
		</div>
		<hr>
		<h4 ion-text color="dark">Giới thiệu</h4>
		<p ion-text [innerHTML]="program.pro_desc"></p>
		<hr>
		<h4 ion-text color="dark">Hình ảnh</h4>
		<ion-list>
			  <ion-item>
			    <ion-thumbnail item-start>
			      <img src="https://tmdt.tt2t.info/assets/uploads/files/post/{{program.pro_image}}">
			    </ion-thumbnail>   			    
			  </ion-item>
		</ion-list>
		<hr>
		<h4 ion-text color="primary">Nhận coupon</h4>
		<form (ngSubmit)="getCoupon()">
			<ion-list>
			  <ion-item>
			    <ion-label>Chọn giờ đến</ion-label>
			    <ion-select [(ngModel)]="gtime" name="time">	
			    <div *ngFor="let t of time; let i = index">
			    	<ion-option value="{{t}}">{{t}}h</ion-option>	
			    </div>	      
			    </ion-select>
			  </ion-item>
			  <ion-item>
			  	<button ion-button full color="primary" padding type="submit">Nhận Coupon</button>
			  </ion-item>
			</ion-list>						
		</form>
	</div>
</ion-content>
