<ion-header>

  <ion-navbar color="primary">
    <ion-title>Đăng ký tài khoản</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="signup()" #registerForm="ngForm" margin-top>
		<ion-list>
			<ion-item>
				<ion-label>
					Họ
				</ion-label>
				<ion-input type="text" name="first" [(ngModel)]="first" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>
					Tên
				</ion-label>
				<ion-input type="text" name="last" [(ngModel)]="last" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>
					Email
				</ion-label>
				<ion-input type="text" name="email" [(ngModel)]="email" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>
					Mật khẩu
				</ion-label>
				<ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>
					Số điện thoại
				</ion-label>
				<ion-input type="text" [(ngModel)]="phone" name="phone" required></ion-input>
			</ion-item>
			<ion-item>
				<div ion-text color="danger">*Khi đăng ký bạn đã đồng ý <br>với các điều khoản của dịch vụ!</div>
			</ion-item>
				<ion-item>
					<button ion-button type="submit" full padding [disabled]="!registerForm.form.valid">Đăng ký</button>
				</ion-item>			
		</ion-list>		
	</form>
</ion-content>
